<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms and Semantic HTML</title>
</head>
<body>
	<header>
		<!-- typically holds introductory content-->
		<h2>Semantic HTML</h2>
		<p>Semantic HTML are tags that indicate what is for and what it contains.</p>
	</header>

	<main>
		<!-- Where your main content will start -->
		<section>
			<h2>HTML Forms</h2>
			<p><em>Input elements that make up a form.</em></p>

			<form action="https://www.google.com.ph/">
				<label for="full_name">Full Name:</label>
				<input type="text" name="full_name" id="full_name" required autocomplete><br>

				<label for="birth_date">Birth Date::</label>
				<input type="Date" name="birth_date" id="birth_date" required autocomplete><br>

				<label for="age">Age:</label>
				<input type="number" name="age" id="age" required autocomplete><br>

				<label for="notes">Notes</label>
				<textarea name="notes" id="Notes"></textarea><br>
				
				<button type="Submit">Submit</button>
				<button type="reset">Clear</button>
			</form>
		</section>
	</main>

</body>
</html>
