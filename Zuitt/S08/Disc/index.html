<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- This it connect to Bootstrap's CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<title>Bootstrap Grid System</title>
</head>
<body>

	<h1 class="text-center my-5">Bootstrap Grid System</h1>

	<div class="container text-center my-5 bg-warning">
		<h2>Two Columns</h2>
		<h3>1:1 Ratio</h3>
		<div class="row text-light">
			<div class="bg-primary py-3 border border-dark col">Content1</div>
			<div class="bg-primary py-3 border border-dark col">Content 2</div>
		</div>

		<h3>1:2 Ratio</h3>
		<div class="row text-light">
			<div class="bg-primary py-3 border border-dark col-4">Content 1</div>
			<div class="bg-primary py-3 border border-dark col-8">Content 2</div>
		</div>

	</div>

	<div class="container text-center my-5 bg-warning">
		<h2>Three Columns</h2>
		<h3>1:1:1 Ratio</h3>
		<div class="row text-light">
			<div class="bg-primary py-3 border border-dark col">Content 1</div>
			<div class="bg-primary py-3 border border-dark col">Content 2</div>
			<div class="bg-primary py-3 border border-dark col">Content 3</div>
		</div>

		<h3>Uneven Ratio</h3>
		<div class="row text-light">
			<div class="bg-primary py-3 border border-dark col-3">Content 1</div>
			<div class="bg-primary py-3 border border-dark col-7">Content 2</div>
			<div class="bg-primary py-3 border border-dark col-2">Content 3</div>
		</div>
	</div>

	<div class="container-fluid bg-warning my-3">
		<h2>Centered Column (mx-auto)</h2>

		<div class="row text-light">
			<div class="bg-primary py-3 border border-dark col-3 mx-auto">
				Auto
			</div>
		</div>

		<div class="row text-light">
			<div class="bg-primary py-3 border border-dark col-6 mx-auto">
				auto
			</div>
		</div>
	</div>

	<div class="container-fluid text-center my-3">
		<h2>img-fluid</h2>

		<div class="row mb-5">
			<div class="bg-primary py-3 border border-dark mx-auto col-3">
				<img src="https://i.guim.co.uk/img/media/fb18c7fae89eba7df3adc05dd73868c9919e3abb/0_131_4000_2400/500.jpg?quality=85&auto=format&fit=max&s=9f078228eb856c0ca2ef56e48bad5795">
			</div>
		</div>

		<div class="row mb-5">
			<div class="bg-primary py-3 border border-dark mx-auto col-3">
				<img src="https://i.guim.co.uk/img/media/fb18c7fae89eba7df3adc05dd73868c9919e3abb/0_131_4000_2400/500.jpg?quality=85&auto=format&fit=max&s=9f078228eb856c0ca2ef56e48bad5795" class="img-fluid">
			</div>
		</div>
	</div>

	
	


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
